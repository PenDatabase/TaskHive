{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title and Favicon -->
    <title>Login - TASKhive</title>
    <link rel="shortcut icon" href="{% static 'tasks/img/favicon.png' %}" type="image/x-icon">

    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">

    <style>
        /* Custom Styles */
        body {
            background-color: #ffffff;
            color: #333333;
        }

        .card {
            border: none;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            color: #333333;
        }

        input[type="text"],
        input[type="password"] {
            border: 2px solid #FFAD06;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #FFB84D;
            box-shadow: 0 0 10px rgba(255, 173, 6, 0.3);
        }

        .btn-primary {
            background-color: #FFAD06;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FFB84D;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form method="post" action="{% url 'users:login' %}">
                            {% csrf_token %}

                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                {% render_field form.username class="form-control" required="true" %}
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                {% render_field form.password class="form-control" required="true" %}
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
